<template name="listProd">

    <div class="col s12 m12 l9 productos">
        <div class="row titulo-seccion">Productos</div>

            <!--{{#if Template.subscriptionsReady}}-->

        <div class="row bloque-productos">

            <!--{{#each getProducts}}-->
            {{#each getProducts}}

            <div class="fadeIn">
                <div class="card z-depth-2">
                    <div class="card-image">
                        <a title="Ver más información del producto {{name}}" href="{{pathFor 'product'}}">
                            <img src="/products/{{_id}}/1.jpg">
                        </a>
                        <span class="card-title"></span>
                    </div>
                    <div class="card-action">
                        <p>{{name}}</p>
                        <p>Precio: <span>{{price}}</span>
                        </p>
                        <p class="p-info col s10 m10 l10"><a title="Ver más información del producto {{name}}" href="{{pathFor 'product'}}">Más información</a>
                        </p>
                        {{#if currentUser}}
                        <p class="p-anadir col s2 m2 l2">
                            <a title="Añadir al carrito" href="#!" data-id="{{_id}}" class="btn-floating anadir waves-effect waves-light red">
                                <i data-id="{{_id}}" class="mdi-content-add"></i>
                            </a>
                        </p>
                        {{/if}}
                    </div>
                </div>
            </div>

            {{else}}
                <!--{{#unless ready}}
                {{> loading}}
                {{else}}
                {{> notProducts}}
                {{/unless}}-->

            {{> notProducts}}

            {{/each}}

        </div>
<!--
        <div class="row center-align section">

            <div class="section"></div>

            {{#if showButton }}

            <div class="section">

                <a class="loadMore waves-effect waves-light btn white-text" href="{{pathFor 'products' limit=this.limit query=getQuery }}"> Cargar mas <i class="mdi-navigation-refresh right"></i></a>

            </div>

            {{/if}}

        </div>-->

        <!--{{else}}
                {{> loading}}
        {{/if}}-->

    </div>

</template>
