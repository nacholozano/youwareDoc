<template name="search">

<div class="col m12 l3 s12 busqueda">
                    <!--
    <form class="col s12 m6 l12">
-->
                    <!-- Búsqueda -->
                    <!--<div class="section"></div>
                    <div class="section"></div>-->
                    <div class="row titulo-seccion">
                        <div class="col m12">Búsqueda</div>
                    </div>

                    <div class="col s12 m6 l12 basic-filters">

                        <div class="row select-filter">
                            <label>Sección</label>

                            <select name="seccion" class="select-seccion">
                                <option value="" selected>Sin sección</option>
                                <option value="ram">RAM</option>
                                <option value="procesadores">Procesadores</option>
                                <option value="graficas">Gráficas</option>
                                <option value="placaBase">Placas base</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input name="nombre" id="nombre" type="text" class="validate">
                                <label for="nombre">Nombre</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input name="precio-max" id="precio-max" type="number" class="validate">
                                <label for="precio-max">Precio máximo</label>
                            </div>
                        </div>

                    </div>

                    <!-- Bloque filtros -->
                    <div class="col s12 m6 l12 filters">

                        <p class="hide-on-small-only hide-on-large-only fondo-filtro">Espacio para filtros</p>

                        <!-- Filtros para la memorias RAM -->
                        <div class="filtro-ram oculto-filtro">

                            <div class="row">
                                <label class="check-title">Tipo de memoria</label>
                                <!-- con checkbox -->
                                <p>
                                    <input name='ramType[]' type="checkbox" id="ramddr2" value='ddr2' />
                                    <label for="ramddr2">DDR2</label>
                                </p>
                                <p>
                                    <input name='ramType[]' type="checkbox" id="ramddr3" value='ddr3' />
                                    <label for="ramddr3">DDR3</label>
                                </p>
                                <p>
                                    <input name='ramType[]' type="checkbox" id="ramddr4" value='ddr4' />
                                    <label for="ramddr4">DDR4</label>
                                </p>
                            </div>

                            <div class="row">
                                <label class="check-title">Cantidad de memoria GB</label>
                                <p>
                                    <input name='ramQuantity[]' type="checkbox" id="4gb" value=4 />
                                    <label for="4gb">4 GB</label>
                                </p>
                                <p>
                                    <input name='ramQuantity[]' type="checkbox" id="8gb" value=8 />
                                    <label for="8gb">8 GB</label>
                                </p>

                            </div>

                        </div>

                        <!-- Filtro para gráficas -->

                        <div class="filtro-graficas oculto-filtro">

                            <div class="row">
                                <label class="check-title">Compañía</label>
                                <select name="comp-graf" id="comp-graf">
                                    <option value="" selected>Todos</option>
                                    <option value="amd">AMD</option>
                                    <option value="nvidia">Nvidia</option>
                                </select>
                            </div>

                            <div class="row">
                                <label class="check-title">Tipo de memoria</label>
                                <p>
                                    <input name="graphType[]" value='gddr2' type="checkbox" id="gddr2" />
                                    <label for="gddr2">GDDR2</label>
                                </p>
                                <p>
                                    <input name="graphType[]" value='gddr3' type="checkbox" id="gddr3" />
                                    <label for="gddr3">GDDR3</label>
                                </p>
                                <p>
                                    <input name="graphType[]" value='gddr5' type="checkbox" id="gddr5" />
                                    <label for="gddr5">GDDR5</label>
                                </p>

                            </div>

                            <div class="row">
                                <label class="check-title">Cantidad de memoria</label>
                                <p>
                                    <input name='graphQuantity[]' value=2 type="checkbox" id="cant2" />
                                    <label for="cant2">2 GB</label>
                                </p>
                                <p>
                                    <input name='graphQuantity[]' value=3 type="checkbox" id="cant3" />
                                    <label for="cant3">3 GB</label>
                                </p>
                                <p>
                                    <input name='graphQuantity[]' value=4 type="checkbox" id="cant4" />
                                    <label for="cant4">4 GB</label>
                                </p>
                                <p>
                                    <input name='graphQuantity[]' value=6 type="checkbox" id="cant6" />
                                    <label for="cant6">6 GB</label>
                                </p>

                            </div>

                        </div>

                        <!-- Filtro para procesadores -->

                        <div class="filtro-proce oculto-filtro">

                            <div class="row">
                                <label class="check-title">Compañía</label>
                                <select name="comp-proce" id='comp-proce'>
                                    <option value="" selected>Todos</option>
                                    <option value="amd">AMD</option>
                                    <option value="intel">Intel</option>
                                </select>
                            </div>

                            <div class="row">
                                <label class="check-title">Velocidad mínima</label>
                                <p>
                                    <input name="procesorVelocity[]" value=2 type="checkbox" id="2gh" />
                                    <label for="2gh">2 GHz</label>
                                </p>
                                <p>
                                    <input name="procesorVelocity[]" value=3 type="checkbox" id="3gh" />
                                    <label for="3gh">3 GHz</label>
                                </p>
                                <p>
                                    <input name="procesorVelocity[]" value=4 type="checkbox" id="4gh" />
                                    <label for="4gh">4 GHz</label>
                                </p>

                            </div>

                            <div class="row">
                                <label class="check-title">Número de núcleos</label>
                                <p>
                                    <input name='cores[]' value='2' type="checkbox" id="2nu" />
                                    <label for="2nu">2 núcleos</label>
                                </p>
                                <p>
                                    <input name='cores[]' value='3' type="checkbox" id="3nu" />
                                    <label for="3nu">3 núcleos</label>
                                </p>
                                <p>
                                    <input name='cores[]' value='4' type="checkbox" id="4nu" />
                                    <label for="4nu">4 núcleos</label>
                                </p>

                            </div>

                        </div>

                    </div>

                        <button class="borrarFiltros accion-hover waves-effect waves-light btn">Borrar Filtros
                        </button>

                </div>

</template>
