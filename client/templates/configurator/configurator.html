<template name="configurator">

    <main>

            {{#if currentUser}}

            <div class="container-pad0 fadeIn">

                <div class="row">

                    <div class="col m6 l6 s12">
                        <p class="titulo-seccion">Configurador de PC
                        </p>
                    </div>

                    <div class="col m6 l6 s12">
                        <p class="ayuda-link titulo-seccion right-align">
                            <a href="help">¿Tienes dudas?</a>
                        </p>
                    </div>

                </div>

                <div class="row">
                    <div class="bloque-configurador">

                       <form class="form-configurator">

                        <div class="componentes col s12 m12 l12">

                            {{> procesorFilterConfigurator}}
                            {{> motherboardFilterConfigurator}}
                            {{> ramFilterConfigurator}}

                        </div>

                        <div class="preview-pc col s12 m12 l12 hide-on-med-and-down">

                            {{> pc}}

                        </div>

                        <div class="col m3 l3 s12 offset-m9 offset-l9">
                            <button type="submit" class="accion-hover waves-effect waves-light btn">Añadir al carrito<i class="mdi-content-send right"></i>
                            </button>
                        </div>

                        </form>

                    </div>

                </div>

            </div>

            {{/if}}

    </main>

</template>
